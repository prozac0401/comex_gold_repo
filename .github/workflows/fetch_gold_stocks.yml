name: Fetch COMEX Gold Stocks

on:
  schedule:
    # UTC 기준, 매일 23:05 실행 (원하는 시간으로 수정 가능)
    - cron: "5 23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch script
        run: |
          python scripts/fetch_gold_stocks.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data || true
          git commit -m "Update gold stocks data" || echo "No changes to commit"
          git push
